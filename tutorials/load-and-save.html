<div class="static-content">
  <!-- Loading Handsontable -->
  <script src="bower_components/handsontable/dist/handsontable.full.min.js" data-jsfiddle="common"></script>

  <!-- Loading demo dependencies -->
  <script src="scripts/samples.js"></script>

  <!-- Loading highlight.js -->
  <script src="bower_components/highlightjs/highlight.pack.js"></script>

  <div class="example-container">
    <a href="https://github.com/handsontable/docs/edit/feature/master/tutorials/load-and-save.html" class="edit-doc" target="_blank">
      Edit on GitHub
    </a>
    <p>Use the <strong>onChange</strong> callback to track changes made in the table. In the example below,
      <code>$.ajax</code> is used to load and save grid data. Note that this is just a mockup.
      Nothing is actually saved. You have to implement the server-side part by yourself.</p>

    <div data-jsfiddle="example1" class="ajax-container">
      <div class="controls">
        <button name="load" id="load" class="intext-btn">Load</button>
        <button name="save" id="save" class="intext-btn">Save</button>
        <label><input type="checkbox" name="autosave" id="autosave" checked="checked" autocomplete="off">Autosave</label>
      </div>
      <pre id="example1console" class="console">Click "Load" to load data from server</pre>
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="dump" name="dump" data-dump="#example1" data-instance="hot"
                title="Print current data source to console">
          <i class="fa fa-terminal"></i>
          Dump data to console
        </button>
      </div>
      <script data-jsfiddle="example1">
        var
          $ = function(id) {
            return document.getElementById(id);
          },
          container = $('example1'),
          exampleConsole = $('example1console'),
          autosave = $('autosave'),
          load = $('load'),
          save = $('save'),
          autosaveNotification,
          hot;

        hot = new Handsontable(container, {
          startRows: 8,
          startCols: 6,
          rowHeaders: true,
          colHeaders: true,
          afterChange: function (change, source) {
            if (source === 'loadData') {
              return; //don't save this change
            }
            if (!autosave.checked) {
              return;
            }
            clearTimeout(autosaveNotification);
            ajax('scripts/json/save.json', 'GET', JSON.stringify({data: change}), function (data) {
              exampleConsole.innerText  = 'Autosaved (' + change.length + ' ' + 'cell' + (change.length > 1 ? 's' : '') + ')';
              autosaveNotification = setTimeout(function() {
                exampleConsole.innerText ='Changes will be autosaved';
              }, 1000);
            });
          }
        });

        Handsontable.Dom.addEvent(load, 'click', function() {
          ajax('scripts/json/load.json', 'GET', '', function(res) {
            var data = JSON.parse(res.response);

            hot.loadData(data.data);
            exampleConsole.innerText = 'Data loaded';
          });
        });

        Handsontable.Dom.addEvent(save, 'click', function() {
          // save all cell's data
          ajax('scripts/json/save.json', 'GET', JSON.stringify({data: hot.getData()}), function (res) {
            var response = JSON.parse(res.response);

            if (response.result === 'ok') {
              exampleConsole.innerText = 'Data saved';
            }
            else {
              exampleConsole.innerText = 'Save error';
            }
          });
        });

        Handsontable.Dom.addEvent(autosave, 'click', function() {
          if (autosave.checked) {
            exampleConsole.innerText = 'Changes will be autosaved';
          }
          else {
            exampleConsole.innerText ='Changes will not be autosaved';
          }
        });
      </script>
    </div>
  </div>
</div>
