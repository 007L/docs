  <div class="example-container" name="simplest-use-case">
    <a href="https://github.com/handsontable/docs/edit/feature/master/tutorials/search-of-values.html" class="edit-doc" target="_blank">
      Edit on GitHub
    </a>
    <h3>Simplest use case</h3>

    <div data-jsfiddle="example1">
      <input id='search_field' type="search" placeholder="Search" />
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit in jsFiddle
        </button>
        <button class="dump" name="dump" data-dump="#example1" data-instance="hot1"
                title="Print current data source to console">
          <i class="fa fa-terminal"></i>
          Dump data to console
        </button>
      </div>
      <script data-jsfiddle="example1">
        var
          data = [
            ['Nissan', 2012, 'black', 'black'],
            ['Nissan', 2013, 'blue', 'blue'],
            ['Chrysler', 2014, 'yellow', 'black'],
            ['Volvo', 2015, 'yellow', 'gray']
          ],
          example = document.getElementById('example1'),
          searchFiled = document.getElementById('search_field'),
          hot;

        hot = new Handsontable(example, {
          data: data,
          colHeaders: true,
          search: true
        });

        function onlyExactMatch(queryStr, value) {
          return queryStr.toString() === value.toString();
        }

        Handsontable.Dom.addEvent(searchFiled, 'keyup', function (event) {
          var queryResult = hot.search.query(this.value);

          console.log(queryResult);
          hot.render();
        });

      </script>
    </div>
  </div>

  <div class="example-container head-gap" name="custom-callback">
    <h3>Custom callback</h3>

    <div data-jsfiddle="example4">
      <input id='search_field4' type="search" placeholder="Search" />
      <p><span id="resultCount">0</span> results</p>
      <div id="example4" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example4">
          <i class="fa fa-jsfiddle"></i>
          Edit in jsFiddle
        </button>
        <button class="dump" name="dump" data-dump="#example4" data-instance="hot4"
                title="Print current data source to console">
          <i class="fa fa-terminal"></i>
          Dump data to console
        </button>
      </div>
      <script data-jsfiddle="example4">
        var data = [
            ["Nissan", 2012, "black", "black"],
            ["Nissan", 2013, "blue", "blue"],
            ["Chrysler", 2014, "yellow", "black"],
            ["Volvo", 2015, "white", "gray"]
          ]
          , example4 = document.getElementById("example4");

        var searchResultCount = 0;

        var searchResultCounter = function (instance, row, col, value, result) {

          Handsontable.Search.DEFAULT_CALLBACK.apply(this, arguments);

          if (result) {
            searchResultCount++;
          }
        };

        var hot4 = new Handsontable(example4,{
          data: data,
          colHeaders: true,
          search: {
            callback: searchResultCounter
          }
        });

        var searchFiled4 = document.getElementById('search_field4');
        var resultCount = document.getElementById('resultCount');

        Handsontable.Dom.addEvent(searchFiled4, 'keyup', function (event) {
          searchResultCount = 0;
          var queryResult = hot4.search.query(this.value);
          console.log(queryResult);
          resultCount.innerText = searchResultCount.toString();
          hot4.render();
        });

      </script>
    </div>
  </div>
